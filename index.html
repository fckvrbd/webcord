<!DOCTYPE html>
<html>
<head>
	<title>Cryptord</title>
	<style>
		input::-webkit-outer-spin-button, input::-webkit-inner-spin-button {
		  -webkit-appearance: none;
		  margin: 0;
		} input[type=number] {
		  -moz-appearance: textfield;
		} body {
			text-align: center;
		} hr {
			width: 40%
		}
	</style>
</head>
<body>
	<form action="/send_message.php">
		<label>Your token:</label>
		<input type="text" id="token" name="token" required><hr>
		<label>User ID you want to send it to:</label>
		<input type="number" id="user" name="user" required><hr>
		<label>Message you want to send:</label>
		<input type="text" id="message" name="message" required><hr>
		<input type="submit" value="Send!">
	</form>
</body>
</html>
